    <title>Vite + JS</title>

  <body>
    <div id="app"></div>
    <script type="module">
      import WalletConnectWalletAdapter from './src/index.js'
      
      const wallet = new WalletConnectWalletAdapter({ 
        network: "mainnet-beta",
        options: {
            projectId: "113d9f5689edd84ff230c2a6d679c80c",
            relayUrl: 'wss://relay.walletconnect.com',
            qrcodeModalOptions: { 
                mobileLinks: [
                    "trust"
                ],
                desktopLinks: [
                    // 'zerion', 
                    // 'ledger'
                ]
            }
        },
    });

    wallet.connect()
    .then(async () => {
      console.log('Connected');
    })
    .catch(console.log);

    </script>
  </body>
